<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <input class="input" type="text" />
      </div>
      <div class="bottom">
        <div>
          <div class="numbers1">
            <h3>7</h3>
            <h3>8</h3>
            <h3>9</h3>
            <h3 class="del">DEl</h3>
          </div>
          <div class="numbers2">
            <h3>4</h3>
            <h3>5</h3>
            <h3>6</h3>
            <h3>+</h3>
          </div>
          <div class="numbers3">
            <h3>1</h3>
            <h3>2</h3>
            <h3>3</h3>
            <h3>-</h3>
          </div>
          <div class="numbers4">
            <h3>.</h3>
            <h3>0</h3>
            <h3>/</h3>
            <h3>X</h3>
          </div>

          <div class="bottom_inside">
            <div>
              <h3 class="reset">RESET</h3>
            </div>

            <div>
              <h3 class="equal">=</h3>
            </div>
          </div>  
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
